<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social Video Grid</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 7rem;
      margin: 1rem 0;
      filter: blur(3px);
      transition: filter 0.3s;
      line-height: 1;
      text-align: left;
      max-width: 1150px;
      margin-left: auto;
      margin-right: auto;
    }

    h1:hover {
      filter: none;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 1150px;
      margin: 0 auto;
    }

    .tile {
      position: relative;
      padding-bottom: 177.77%; /* 16:9 aspect ratio */
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      background-color: black;
    }

    .tile iframe {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:none;
      filter: blur(4px);
      transition: filter 0.3s;
      pointer-events: none;
    }

    .tile:hover iframe,
    .tile.active iframe {
      filter: none;
    }
  </style>
</head>
<body>
  <h1>SOCIAL</h1>
  <div id="video-grid"></div>

  <script>
    const videoIds = [
      1101392507,1101392493,1101392480,1101392467,1101392450,1101392444,
      1101392376,1101392429,1101392418,1101392403,1101392396,1101392387,
      1101392368,1101392357,1101376171,1101376163,1101376152,1101376143,
      1101392350,1101376127,1101376116,1101392340,1101392328,1101392322,
      1101392311,1101392301,1101392288,1101392282
    ];

    const grid = document.getElementById('video-grid');
    const tiles = [];

    videoIds.forEach(id => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.dataset.id = id;

      const iframe = document.createElement('iframe');
      iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
      iframe.allow = 'autoplay; fullscreen';
      tile.appendChild(iframe);
      grid.appendChild(tile);

      tile.addEventListener('click', () => {
        if (tile.classList.contains('active')) return;

        // Reset all previews
        tiles.forEach(t => {
          const tId = t.dataset.id;
          const tIframe = t.querySelector('iframe');
          t.classList.remove('active');
          tIframe.src = `https://player.vimeo.com/video/${tId}?autoplay=1&muted=1&loop=1&background=1`;
        });

        // Set active tile
        tile.classList.add('active');
        iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=0&controls=1`;

        const activePlayer = new Vimeo.Player(iframe);
        activePlayer.on('pause', () => resetAllPreviews());
        activePlayer.on('ended', () => resetAllPreviews());
      });

      tiles.push(tile);
    });

    function resetAllPreviews() {
      tiles.forEach(t => {
        const id = t.dataset.id;
        const iframe = t.querySelector('iframe');
        t.classList.remove('active');
        iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
      });
    }
  </script>
</body>
</html>
