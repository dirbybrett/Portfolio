<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Video Grid</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: white;
      font-family: sans-serif;
      color: black;
    }

    h1 {
      font-size: 7rem;
      font-weight: 700;
      filter: blur(3px);
      transition: filter 0.3s;
      line-height: 1;
      margin-left: 1rem;
      margin-bottom: 2rem;
      text-align: left;
    }

    h1:hover {
      filter: blur(0);
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 1150px;
      margin: 0 auto;
    }

    .tile {
      position: relative;
      padding-bottom: 177.77%; /* 16:9 ratio */
      overflow: hidden;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .tile iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(4px);
      transition: filter 0.3s ease;
      pointer-events: none;
      background: white;
    }

    .tile:hover iframe,
    .tile.active iframe {
      filter: none;
    }

    /* Scroll animation */
    .tile {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .tile.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>SOCIAL</h1>
  <div id="video-grid"></div>

  <script>
    const videoIds = [
      1101392507,1101392493,1101392480,1101392467,1101392450,1101392444,
      1101392376,1101392429,1101392418,1101392403,1101392396,1101392387,
      1101392368,1101392357,1101376171,1101376163,1101376152,1101376143,
      1101392350,1101376127,1101376116,1101392340,1101392328,1101392322,
      1101392311,1101392301,1101392288,1101392282
    ];

    const grid = document.getElementById("video-grid");
    const tiles = [];

    videoIds.forEach(id => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.dataset.id = id;

      const iframe = document.createElement("iframe");
      iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
      iframe.allow = "autoplay; fullscreen";
      tile.appendChild(iframe);
      grid.appendChild(tile);
      tiles.push({ tile, iframe, id });
    });

    // Resume play for all tiles
    function resumePreviews(exceptId = null) {
      tiles.forEach(({ tile, iframe, id }) => {
        if (id !== exceptId) {
          tile.classList.remove("active");
          iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
        }
      });
    }

    // Tile click handler
    tiles.forEach(({ tile, iframe, id }) => {
      tile.addEventListener("click", () => {
        if (tile.classList.contains("active")) return;

        resumePreviews(id);

        tile.classList.add("active");
        iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=0&controls=1`;

        const player = new Vimeo.Player(iframe);
        player.on("pause", () => {
          resumePreviews();
        });
        player.on("ended", () => {
          resumePreviews();
        });
      });
    });

    // Scroll animation using IntersectionObserver
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll(".tile").forEach(tile => observer.observe(tile));
  </script>
</body>
</html>
