<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Video Grid</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 2rem;
      filter: blur(2px);
      transition: filter 0.3s;
      max-width: 1150px;
      margin-left: auto;
      margin-right: auto;
    }

    h1:hover {
      filter: none;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      max-width: 1150px;
      margin: 0 auto;
    }

    .tile {
      position: relative;
      padding-bottom: 177.77%;
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      background: none;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .tile.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .tile:hover {
      transform: translateY(-3px);
    }

    .preview, .player {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }

    .preview {
      filter: blur(2px);
      transition: filter 0.3s;
      z-index: 1;
      pointer-events: none;
    }

    .tile:hover .preview {
      filter: none;
    }

    .player {
      z-index: 2;
      display: none;
    }

    .tile.active .player {
      display: block;
    }

    .tile.active .preview {
      display: none;
    }
  </style>
</head>
<body>

<h1>SOCIAL</h1>
<div id="video-grid"></div>

<script>
const videoIds = [
  1101392507,1101392493,1101392480,1101392467,1101392450,1101392444,
  1101392376,1101392429,1101392418,1101392403,1101392396,1101392387,
  1101392368,1101392357,1101376171,1101376163,1101376152,1101376143,
  1101392350,1101376127,1101376116,1101392340,1101392328,1101392322,
  1101392311,1101392301,1101392288,1101392282
];

const grid = document.getElementById('video-grid');

videoIds.forEach(id => {
  const tile = document.createElement('div');
  tile.className = 'tile';

  const preview = document.createElement('iframe');
  preview.className = 'preview';
  preview.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
  preview.allow = 'autoplay; fullscreen';
  tile.appendChild(preview);

  const player = document.createElement('iframe');
  player.className = 'player';
  player.src = `https://player.vimeo.com/video/${id}?autoplay=0&muted=0&controls=1`;
  player.allow = 'autoplay; fullscreen';
  tile.appendChild(player);

  const playerInstance = new Vimeo.Player(player);

  tile.addEventListener('click', () => {
    // Deactivate other tiles
    document.querySelectorAll('.tile.active').forEach(other => {
      if (other !== tile) {
        other.classList.remove('active');
        const otherPlayer = new Vimeo.Player(other.querySelector('.player'));
        otherPlayer.pause();

        // Restart preview
        const otherPreview = other.querySelector('.preview');
        const previewId = otherPreview.src.split('/video/')[1].split('?')[0];
        otherPreview.src = `https://player.vimeo.com/video/${previewId}?autoplay=1&muted=1&loop=1&background=1`;
      }
    });

    tile.classList.add('active');
    playerInstance.play();
  });

  function resetPreview() {
    tile.classList.remove('active');
    // Force preview to restart by replacing src
    const previewId = preview.src.split('/video/')[1].split('?')[0];
    preview.src = `https://player.vimeo.com/video/${previewId}?autoplay=1&muted=1&loop=1&background=1`;
  }

  playerInstance.on('pause', resetPreview);
  playerInstance.on('ended', resetPreview);

  grid.appendChild(tile);
});

// Bounce in scroll animation
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, {
  threshold: 0.1
});

document.querySelectorAll('.tile').forEach(tile => {
  observer.observe(tile);
});
</script>

</body>
</html>
