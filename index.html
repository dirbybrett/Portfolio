<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Video Grid</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 2rem;
      scroll-behavior: smooth;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 2rem;
      filter: blur(3px);
      transition: filter 0.3s;
      margin-left: auto;
      margin-right: auto;
      max-width: 1150px;
    }

    h1:hover {
      filter: none;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      max-width: 1150px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tile {
      position: relative;
      padding-bottom: 177.77%;
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      background: none;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.02);
    }

    .preview, .player {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }

    .preview {
      filter: blur(4px);
      transition: filter 0.3s;
      z-index: 1;
      pointer-events: none;
    }

    .tile:hover .preview {
      filter: none;
    }

    .player {
      z-index: 2;
      display: none;
    }

    .tile.active .player {
      display: block;
    }

    .tile.active .preview {
      display: none;
    }
  </style>
</head>
<body>

<h1>SOCIAL</h1>
<div id="video-grid"></div>

<script>
const videoIds = [
  1101392507,1101392493,1101392480,1101392467,1101392450,1101392444,
  1101392376,1101392429,1101392418,1101392403,1101392396,1101392387,
  1101392368,1101392357,1101376171,1101376163,1101376152,1101376143,
  1101392350,1101376127,1101376116,1101392340,1101392328,1101392322,
  1101392311,1101392301,1101392288,1101392282
];

const grid = document.getElementById('video-grid');

videoIds.forEach(id => {
  const tile = document.createElement('div');
  tile.className = 'tile';

  // Preview iframe
  const preview = document.createElement('iframe');
  preview.className = 'preview';
  preview.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
  preview.allow = 'autoplay; fullscreen';
  tile.appendChild(preview);

  // Main player iframe
  const player = document.createElement('iframe');
  player.className = 'player';
  player.src = `https://player.vimeo.com/video/${id}?autoplay=0&muted=0&controls=1`;
  player.allow = 'autoplay; fullscreen';
  tile.appendChild(player);

  const playerInstance = new Vimeo.Player(player);

  tile.addEventListener('click', () => {
    // Close any other active players
    document.querySelectorAll('.tile.active').forEach(other => {
      if (other !== tile) {
        other.classList.remove('active');
        const p = new Vimeo.Player(other.querySelector('.player'));
        p.pause();
      }
    });

    tile.classList.add('active');
    playerInstance.play();
  });

  // Return to preview after pause/end
  playerInstance.on('pause', () => {
    tile.classList.remove('active');
  });
  playerInstance.on('ended', () => {
    tile.classList.remove('active');
  });

  grid.appendChild(tile);
});
</script>

</body>
</html>
