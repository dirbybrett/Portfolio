<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Video Grid</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 2rem;
      scroll-behavior: smooth;
    }

    h1 {
      font-size: 7rem;
      margin-bottom: 2rem;
      filter: blur(3px);
      transition: filter 0.3s;
      text-align: left;
    }

    h1:hover {
      filter: none;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      max-width: 1150px;
      margin: 0 auto;
    }

    .tile {
      position: relative;
      padding-bottom: 177.77%;
      overflow: hidden;
      border-radius: 20px;
      background: #000;
      cursor: pointer;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .tile:nth-child(1) { animation-delay: 0s; }
    .tile:nth-child(2) { animation-delay: 0.05s; }
    .tile:nth-child(3) { animation-delay: 0.1s; }
    .tile:nth-child(4) { animation-delay: 0.15s; }
    .tile:nth-child(5) { animation-delay: 0.2s; }
    .tile:nth-child(6) { animation-delay: 0.25s; }
    .tile:nth-child(7) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .tile iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      filter: blur(3px);
      transition: filter 0.3s ease;
      pointer-events: none;
    }

    .tile:hover iframe,
    .tile.active iframe {
      filter: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<h1>SOCIAL</h1>
<div id="video-grid"></div>

<script>
const videoIds = [
  1101392507,1101392493,1101392480,1101392467,1101392450,1101392444,
  1101392376,1101392429,1101392418,1101392403,1101392396,1101392387,
  1101392368,1101392357,1101376171,1101376163,1101376152,1101376143,
  1101392350,1101376127,1101376116,1101392340,1101392328,1101392322,
  1101392311,1101392301,1101392288,1101392282
];

const grid = document.getElementById('video-grid');
const tiles = [];

videoIds.forEach(id => {
  const tile = document.createElement('div');
  tile.className = 'tile';
  tile.dataset.id = id;

  const iframe = document.createElement('iframe');
  iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
  iframe.allow = 'autoplay; fullscreen';
  tile.appendChild(iframe);
  grid.appendChild(tile);

  const previewPlayer = new Vimeo.Player(iframe);

  tile.addEventListener('click', () => {
    if (tile.classList.contains('active')) return;

    // Reset others
    tiles.forEach(t => {
      if (t !== tile && t.classList.contains('active')) {
        const otherId = t.dataset.id;
        const otherIframe = t.querySelector('iframe');
        t.classList.remove('active');
        otherIframe.src = `https://player.vimeo.com/video/${otherId}?autoplay=1&muted=1&loop=1&background=1`;
      }
    });

    // Activate clicked
    tile.classList.add('active');
    iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=0&controls=1`;

    const activePlayer = new Vimeo.Player(iframe);
    activePlayer.on('pause', () => {
      resetPreview(tile, id);
    });
    activePlayer.on('ended', () => {
      resetPreview(tile, id);
    });
  });

  tiles.push(tile);
});

function resetPreview(tile, id) {
  tile.classList.remove('active');
  const iframe = tile.querySelector('iframe');
  iframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
}
</script>

</body>
</html>
