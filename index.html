<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social Video Grid</title>
  
  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff; /* white background */
      color: #000000;      /* black text */
    }

    #video-header {
      text-align: center;
      margin: 1rem 0;
      font-size: 7rem;
      font-weight: 700;
      filter: blur(3px);
      transition: filter 0.3s;
    }
    #video-header:hover {
      filter: none;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 1150px;
      margin: 0 auto;
      padding: 1rem;
    }

    .tile {
      position: relative;
      width: 100%;
      padding-bottom: 177.77%; /* 16:9 ratio */
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      background-color: #000;
    }

    .tile iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none;
    }

    .tile.active iframe {
      pointer-events: auto;
    }

    .cover {
      filter: blur(4px);
      transition: filter 0.3s;
    }

    .tile:hover .cover, 
    .tile.active .cover {
      filter: none;
    }
  </style>

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>

  <h1 id="video-header">SOCIAL&nbsp;</h1>
  <div id="video-grid"></div>

  <!-- JavaScript -->
  <script>
    const ids = [
      1101392507, 1101392493, 1101392480, 1101392467,
      1101392450, 1101392444, 1101392376, 1101392429,
      1101392418, 1101392403, 1101392396, 1101392387,
      1101392368, 1101392357, 1101376171, 1101376163,
      1101376152, 1101376143, 1101392350, 1101376127,
      1101376116, 1101392340, 1101392328, 1101392322,
      1101392311, 1101392301, 1101392288, 1101392282
    ];

    const grid = document.getElementById('video-grid');
    const previewPlayers = [];

    ids.forEach(id => {
      const tile = document.createElement('div');
      tile.className = 'tile';

      const cover = document.createElement('iframe');
      cover.className = 'cover';
      cover.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=1&loop=1&background=1`;
      cover.allow = 'autoplay; fullscreen';
      tile.appendChild(cover);

      grid.appendChild(tile);

      const previewPlayer = new Vimeo.Player(cover);
      previewPlayers.push(previewPlayer);

      tile.addEventListener('click', () => {
        if (tile.classList.contains('active')) return;

        // Restore all other tiles
        document.querySelectorAll('.tile.active').forEach(activeTile => {
          activeTile.classList.remove('active');
          activeTile.querySelector('iframe').remove();
          const idx = Array.from(grid.children).indexOf(activeTile);
          const restoredCover = document.createElement('iframe');
          restoredCover.className = 'cover';
          restoredCover.src = `https://player.vimeo.com/video/${ids[idx]}?autoplay=1&muted=1&loop=1&background=1`;
          restoredCover.allow = 'autoplay; fullscreen';
          activeTile.appendChild(restoredCover);
          previewPlayers[idx] = new Vimeo.Player(restoredCover);
        });

        tile.classList.add('active');
        previewPlayer.pause();

        const playerIframe = document.createElement('iframe');
        playerIframe.src = `https://player.vimeo.com/video/${id}?autoplay=1&muted=0&controls=1`;
        playerIframe.allow = 'autoplay; fullscreen';
        tile.innerHTML = '';
        tile.appendChild(playerIframe);

        const player = new Vimeo.Player(playerIframe);

        player.on('pause', () => {
          tile.classList.remove('active');
          playerIframe.remove();
          tile.appendChild(cover);
          previewPlayer.play();
        });

        player.on('ended', () => {
          tile.classList.remove('active');
          playerIframe.remove();
          tile.appendChild(cover);
          previewPlayer.play();
        });
      });
    });
  </script>

</body>
</html>
